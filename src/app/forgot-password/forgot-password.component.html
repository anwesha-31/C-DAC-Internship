  <body class="text-center">
    <main class="form-signin">
      <form>
        <div class="color-theme">
          <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="Email/mobile"
            />
            <!-- <label for="floatingPassword">Email/mobile</label> -->
          </div>

          <div class="password-note">
            Please enter the email/mobile used while registration
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" routerLink="/signup" routerLinkActive="active" style="background-color: rgb(8, 68, 233);">
            Reset
          </button>
        </div>

        <div>
          <label>
            <a routerLink="/signup" routerLinkActive="active" style="color: rgb(8, 68, 233);"> Login </a>
          </label>
        </div>
