  <body class="text-center">
    <main class="form-signin">
      <form>
        <div class="color-theme">
          <h1 class="h3 mb-3 fw-normal">Sign in to your account</h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Username"
            />
            <label for="floatingInput">
              <!-- <i class="fas fa-user"></i> -->
            </label>
           </div> 

          <!-- <div id="icon" style="-webkit-mask-image: url(search.svg);"></div> -->

          <div class="form-floating">
            <input
              type="password"
              class="form-control "
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">
              <!-- <i class="fas fa-key"></i> -->
          </label>
          </div>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="Enter text below"
            />
            <label for="floatingPassword">
              <!-- <i class="fas fas1 fa-shield-alt"></i> -->
          </label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> captcha
            </label>
          </div>
          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            routerLink="/retinal-data"
            routerLinkActive="active"
            style="background-color: rgb(8, 68, 233);"
          >
            Sign in
          </button>
        </div>

        <div>
          <label>
            <a routerLink="/forgotpass" routerLinkActive="active" style="color: rgb(8, 68, 233);">
              Forgot Password ?
            </a>
          </label>
        </div>
        <p class="mt-5 mb-3 text-muted">

          Mohali 
        </p>
      </form>
